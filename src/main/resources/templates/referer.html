            <tr>

<script type="text/javascript">

    $(function () {
        // alert();
        getConfig();
    });

    function getConfig() {
        $.ajax({
            url: "/key/config/set",
            type: "GET",
            success: function (result) {
                console.log(result);
                var ip = result.data.config.ip_status;
                var useragent = result.data.config.useragent_status;
                var referer = result.data.config.referer_status;

                $("input[name='ip_status'][value="+ip+"]").prop("checked", true);
                $("#ip_limit").val(result.data.config.ip_limit);
                $("input[name='useragent_status'][value="+useragent+"]").prop("checked", true);
                $("#useragent_limit").val(result.data.config.useragent_limit);
                $("input[name='referer_status'][value="+referer+"]").prop("checked", true);
                $("#referer_limit").val(result.data.config.referer_limit);
            }
        });
    }

    $("#save_btn").click(function () {
        var form = $("<form></form>");
        var ipput1 = $("<input/>").attr('value', $("input[name='ip_status']:checked").val()).attr("name", "ip_status");
        var ipput2 = $("<input/>").attr('value', $("#ip_limit").val()).attr("name", "ip_limit");
        var ipput3 = $("<input/>").attr('value', $("input[name='useragent_status']:checked").val()).attr("name", "useragent_status");
        var ipput4 = $("<input/>").attr('value', $("#useragent_limit").val()).attr("name", "useragent_limit");
        var ipput5 = $("<input/>").attr('value', $("input[name='referer_status']:checked").val()).attr("name", "referer_status");
        var ipput6 = $("<input/>").attr('value', $("#referer_limit").val()).attr("name", "referer_limit");

        form.append(ipput1);
        form.append(ipput2);
        form.append(ipput3);
        form.append(ipput4);
        form.append(ipput5);
        form.append(ipput6);

        $.ajax({
            url: "/key/config/set",
            data: form.serialize(),
            type: "POST",
            success: function (result) {
                console.log(result);
                alert(result.message);
            }
        });
    });

</script>
