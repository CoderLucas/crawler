<script type="text/javascript">

    $(function () {
        getpage();
    });

    function getpage() {
        $.ajax({
            url: "/accesslog/referer",
            type: "GET",
            success: function (result) {
                console.log(result);
                var user = result.data.pageInfo.list;
                $.each(user, function (index, item) {
                    var keyLable = $("<th></th>").append(item.key).addClass("bg");
                    var valueLable = $("<th></th>").append(item.value);

                    $("<tr></tr>").append(keyLable)
                        .append(valueLable)
                        .appendTo("#user_referer_table tbody");
                });
            }
        });
    }



</script>
