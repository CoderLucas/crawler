<script type="text/javascript">

    $(function () {
        getIpList();
    });

    function getIpList() {
        $.ajax({
            url: "/accesslog/ip/list",
            type: "GET",
            success: function (result) {
                console.log(result);
                var user = result.data.pageInfo.list;
                $.each(user,function(index,item){
                    var ipLable = $("<th></th>").append(item.ip);
                    var successLable = $("<th></th>").append(item.successNumber);
                    var failLable = $("<th></th>").append(item.failNumber);

                    var addWhiteBtn = $("<button></button>").attr("type", "button").attr("id","").attr("style", "width:100px; float:right;").append("加入白名单");
                    var addBlackBtn = $("<button></button>").attr("type", "button").attr("id","").attr("style", "width:100px; float:right;").append("加入黑名单");
                    var detailBtn = $("<button></button>").attr("type", "button").attr("id","").attr("style", "width:100px; float:right;").append("详情");
                    var editLabel = $("<th></th>").append(addWhiteBtn).append(addBlackBtn).append(detailBtn);

                    $("<tr></tr>").append(ipLable)
                            .append(successLable)
                            .append(failLable)
                            .append(editLabel)
                            .appendTo("#ip_access_table tbody");
                });
            }
        });
    }

    function getWhiteList() {
        $.ajax({
            url: "/accesslog/ip/list",
            type: "GET",
            success: function (result) {
                console.log(result);
                var user = result.data.pageInfo.list;
                $.each(user,function(index,item){
                    var ipLable = $("<th></th>").append(item.ip);

                    var detailBtn = $("<button></button>").attr("type", "button").attr("id","").attr("style", "width:100px; float:right;").append("详情");
                    var editLabel = $("<th></th>").append(addWhiteBtn).append(addBlackBtn).append(detailBtn);

                    $("<tr></tr>").append(ipLable)
                        .append(successLable)
                        .append(failLable)
                        .append(editLabel)
                        .appendTo("#ip_access_table tbody");
                });
            }
        });
    }

</script>
